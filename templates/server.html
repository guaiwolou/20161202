{% extends "moban.html" %}
{% block titie %} }CMDB|机房管理{% endblock %}
{% block servers %}class="active"{% endblock %}
{% block server %}class="active"{% endblock %}
{% block top_nav %}
    <li>
            <a href="javascript:void(0);">机房</a>
    </li>
    <li class="active">
            <strong>机房管理</strong>
    </li>
{% endblock %}

 {% block content %}
      <div class="row wrapper border-bottom white-bg page-heading">

                        <div class="ibox-content">
                            <form  action="/user/add/save/" method="post" class="form-horizontal">

                                <div class="form-group"><label class="col-sm-2 control-label">用户名:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="username" value="{{username}}"></div>
                                </div>

                                 <div class="form-group"><label class="col-sm-2 control-label">密码:</label>
                                    <div class="col-sm-10"><input type="password" class="form-control" name="password" value="{{password}}"></div>
                                </div>

                                 <div class="form-group"><label class="col-sm-2 control-label">年龄:</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="age" value="{{age}}"></div>
                                </div>


                                <div class="form-group"><label class="col-sm-2 control-label">部门:</label>
                                    <div class="col-sm-10">
                                        <select class="form-control m-b" name="account">
                                                <option value="1">运维部</option>
                                                <option value="2">研发部</option>
                                                <option value="3">测试部</option>
                                         </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">性别: <br/></label>

                                    <div class="col-sm-10">
                                            <label class="radio-inline">
                                        <input type="radio" name="sex"  value="0"> 男
                                        </label>
                                        <label class="radio-inline">
                                        <input type="radio" name="sex"  value="1"> 女
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">爱好: <br/></label>

                                    <div class="col-sm-10">
                                            <label class="checkbox-inline">
                                              <input type="checkbox" value="option1"> 篮球
                                            </label>
                                            <label class="checkbox-inline">
                                              <input type="checkbox"  value="option2"> 足球
                                            </label>
                                            <label class="checkbox-inline">
                                              <input type="checkbox"  value="option3"> 乒乓球
                                            </label>
                                        </label>
                                    </div>
                                </div>


                                <div class="form-group"><label class="col-sm-2 control-label">简介:</label>
                                    <div class="col-sm-10">
                                        <textarea name="detail">xxxxxx</textarea>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">上传头像:</label>
                                    <div class="col-sm-10">
                                        <input type="file" class="form-control" name="icon" ></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">主页:</label>
                                    <div class="col-sm-10">
                                        <input type="url" class="form-control" name="homepage" value="{{ homepage }}"></div>
                                </div>

                                 <div class="form-group"><label class="col-sm-2 control-label">出生年月:</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" name="birthday" value="{{ birthday }}"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">邮箱:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="email" value="{{ email }}"></div>
                                </div>



                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" type="submit">取消</button>
                                        <button class="btn btn-primary" type="submit">保持</button>
                                    </div>
                                </div>
                            </form>
                        </div>
            </div>

 {% endblock %}
